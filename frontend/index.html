<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Slip2Ledger — Vanilla JS</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <header class="topbar">
    <div class="container">
      <div class="row">
        <h1>Slip2Ledger</h1>
        <div class="spacer"></div>
        <span class="muted">LLM via backend · MongoDB</span>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="grid">
      <section class="left">
        <div class="card">
          <h2>1) Upload slip</h2>
          <div class="content">
            <div id="drop" class="dropzone" tabindex="0">
              <div>Drag & drop image here</div>
              <div class="muted">or</div>
              <input id="file" type="file" accept="image/*" />
              <img id="preview" alt="preview" style="display:none" />
              <div class="actions" style="margin-top:.5rem">
                <button id="extractBtn">Extract with AI</button>
                <button id="clearBtn" class="outline">Clear</button>
              </div>
              <div id="error" class="muted" style="color:#b91c1c;margin-top:.5rem"></div>
            </div>
          </div>
        </div>

        <div class="card">
          <h2>2) Review & save</h2>
          <div class="content">
            <div class="rowgap">
              <div>
                <div class="muted" style="margin-bottom:.25rem">Type</div>
                <div class="actions" style="justify-content:flex-start">
                  <button id="typeIncome" class="outline">Income</button>
                  <button id="typeExpense">Expense</button>
                </div>
              </div>

              <div>
                <div class="muted" style="margin-bottom:.25rem">Amount (THB)</div>
                <input id="amount" type="number" min="0" step="0.01" />
              </div>

              <div>
                <div class="muted" style="margin-bottom:.25rem">Category</div>
                <select id="category">
                  <option value="">Choose category</option>
                  <option>Shopping</option>
                  <option>Pay Bill</option>
                  <option>Food</option>
                  <option>Transport</option>
                  <option>Groceries</option>
                  <option>Health</option>
                  <option>Entertainment</option>
                  <option>Education</option>
                  <option>Salary</option>
                  <option>Transfer</option>
                  <option>Other</option>
                </select>
              </div>

              <div>
                <div class="muted" style="margin-bottom:.25rem">Date & time</div>
                <input id="datetime" type="datetime-local" />
              </div>

              <div>
                <div class="muted" style="margin-bottom:.25rem">Note</div>
                <textarea id="note" rows="3" placeholder="Optional notes from the slip, merchant, etc."></textarea>
              </div>

              <div class="actions" style="justify-content:flex-start">
                <button id="saveBtn">Save entry</button>
                <button id="resetBtn" class="outline">Reset form</button>
              </div>
            </div>
          </div>
        </div>

        <div class="card">
          <h2>History</h2>
          <div class="content">
            <div id="empty" class="muted">No entries yet.</div>
            <div style="overflow:auto">
              <table id="table" style="display:none">
                <thead>
                  <tr>
                    <th>When</th>
                    <th>Type</th>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Note</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody id="tbody"></tbody>
              </table>
            </div>
          </div>
        </div>
      </section>

      <aside class="rightpanel">
        <div class="card" style="height:100%">
          <h2>Summary</h2>
          <div class="content">
            <div class="stats" style="margin-bottom:.75rem">
              <div class="stat">
                <div class="muted">Income</div>
                <div id="sumIncome" style="font-weight:700"></div>
              </div>
              <div class="stat">
                <div class="muted">Expense</div>
                <div id="sumExpense" style="font-weight:700"></div>
              </div>
              <div class="stat">
                <div class="muted">Balance</div>
                <div id="sumBalance" style="font-weight:700"></div>
              </div>
            </div>
            <canvas id="pie" width="320" height="240" style="width:100%;height:100%"></canvas>
            <div id="chartEmpty" class="muted">Add some expenses to see the chart.</div>
          </div>
        </div>
      </aside>
    </div>
  </main>

  <script src="./scripts/config.js"></script>
  <script src="./scripts/api.js"></script>
  <script src="./scripts/ui.js"></script>
  <script src="./scripts/main.js"></script>
</body>

</html>
